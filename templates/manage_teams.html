<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionar Equipos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 bg-white rounded-xl shadow-lg w-full max-w-4xl">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">
            <i class="fas fa-users text-green-600 mr-2"></i> Gestionar Equipos
        </h1>

        <!-- Formulario para añadir un nuevo equipo -->
        <form action="{{ url_for('add_team') }}" method="POST" class="flex items-center space-x-2 bg-gray-50 p-4 rounded-lg border border-gray-200 mb-8">
            <input 
                type="text" 
                name="team_name" 
                placeholder="Nombre del nuevo equipo" 
                required
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
            <button type="submit" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition-transform transform hover:scale-105">
                <i class="fas fa-plus"></i> Añadir
            </button>
        </form>

        <!-- Tabla de equipos creados -->
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Equipos Creados</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre del Equipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Puntaje</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for team in teams %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <!-- Formulario para MODIFICAR el nombre del equipo -->
                                <form action="{{ url_for('update_team_name', team_id=team.id) }}" method="POST" class="flex items-center space-x-2">
                                    <input 
                                        type="text" 
                                        name="new_team_name" 
                                        value="{{ team.name }}" 
                                        class="p-2 border border-gray-300 rounded-lg text-sm w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <button type="submit" class="text-blue-600 hover:text-blue-800 transition">
                                        <i class="fas fa-save"></i>
                                    </button>
                                </form>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ team.score }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                                <!-- Formulario para BORRAR el equipo -->
                                <form action="{{ url_for('delete_team', team_id=team.id) }}" method="POST" class="inline-block">
                                    <button type="submit" class="text-red-600 hover:text-red-800 transition">
                                        <i class="fas fa-trash-alt"></i> Borrar
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">No hay equipos creados todavía.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="{{ url_for('dashboard') }}" class="w-full sm:w-auto inline-block bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-600 transition-transform transform hover:scale-105">
                <i class="fas fa-arrow-left mr-2"></i> Volver al Dashboard
            </a>
        </div>
    </div>
</body>
</html>
