<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Equipos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">
            <i class="fas fa-users text-green-600 mr-2"></i> Gestionar Equipos
        </h1>
        
        <!-- Formulario para agregar un nuevo equipo -->
        <form action="{{ url_for('manage_teams') }}" method="post" class="space-y-4">
            <div class="flex items-center space-x-2 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <input type="text" name="new_team_name" placeholder="Nombre del nuevo equipo" required 
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <button type="submit" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-plus"></i> A침adir
                </button>
            </div>
        </form>

        <!-- Lista de equipos actuales -->
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mt-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Equipos Creados</h2>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre del Equipo</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Puntaje Actual</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for team, score in teams.items() %}
                    <tr id="team-row-{{ loop.index }}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" id="team-name-{{ loop.index }}">{{ team }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ score }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="action-buttons space-x-2">
                                <!-- Bot칩n de Modificar -->
                                <button type="button" onclick="editTeam('{{ team }}', {{ loop.index }})" class="text-blue-600 hover:text-blue-900 transition-colors duration-200">
                                    <i class="fas fa-edit"></i> Modificar
                                </button>
                                <!-- Bot칩n de Borrar -->
                                <form action="{{ url_for('delete_team', team_name=team) }}" method="post" class="inline-block">
                                    <button type="submit" class="text-red-600 hover:text-red-900 transition-colors duration-200">
                                        <i class="fas fa-trash-alt"></i> Borrar
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('dashboard') }}" class="w-full sm:w-auto inline-block bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-arrow-left mr-2"></i> Volver al Dashboard
            </a>
        </div>
    </div>

    <!-- Script para manejar la edici칩n -->
    <script>
        function editTeam(teamName, rowIndex) {
            const teamCell = document.getElementById(`team-name-${rowIndex}`);
            const originalName = teamCell.innerText;

            // Reemplazar el texto por un formulario
            teamCell.innerHTML = `
                <form action="{{ url_for('update_team_name') }}" method="post" class="flex space-x-2 items-center">
                    <input type="hidden" name="old_name" value="${teamName}">
                    <input type="text" name="new_name" value="${originalName}" class="p-1 border border-blue-400 rounded-lg text-sm w-full">
                    <button type="submit" class="text-blue-600 hover:text-blue-900">
                        <i class="fas fa-save"></i>
                    </button>
                    <button type="button" onclick="cancelEdit(${rowIndex}, '${originalName}')" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </form>
            `;
        }

        function cancelEdit(rowIndex, originalName) {
            const teamCell = document.getElementById(`team-name-${rowIndex}`);
            teamCell.innerText = originalName;
        }
    </script>
</body>
</html>
