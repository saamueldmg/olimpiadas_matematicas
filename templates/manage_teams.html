<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionar Equipos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome para los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInAnonymously,
        signInWithCustomToken,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        collection,
        addDoc,
        onSnapshot,
        doc,
        deleteDoc,
        updateDoc,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // Global variables for Firebase
      const appId =
        typeof __app_id !== "undefined" ? __app_id : "default-app-id";
      const firebaseConfig = JSON.parse(__firebase_config);
      const initialAuthToken =
        typeof __initial_auth_token !== "undefined" ? __initial_auth_token : "";

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);
      let teamsCollection;

      async function initializeFirebase() {
        try {
          if (initialAuthToken) {
            await signInWithCustomToken(auth, initialAuthToken);
          } else {
            await signInAnonymously(auth);
          }
          const userId = auth.currentUser.uid;
          teamsCollection = collection(
            db,
            "artifacts",
            appId,
            "public",
            "data",
            "teams"
          );
          console.log("Firebase initialized and authenticated successfully.");
          listenForTeams();
        } catch (error) {
          console.error(
            "Error during Firebase initialization or authentication:",
            error
          );
        }
      }

      function listenForTeams() {
        onSnapshot(teamsCollection, (snapshot) => {
          const teams = [];
          snapshot.forEach((doc) => {
            teams.push({ id: doc.id, ...doc.data() });
          });
          renderTeams(teams);
        });
      }

      async function addTeamToFirestore(teamName) {
        try {
          await addDoc(teamsCollection, { name: teamName, score: 0 });
          console.log("Team added successfully!");
        } catch (e) {
          console.error("Error adding document: ", e);
        }
      }

      async function deleteTeamFromFirestore(teamId) {
        try {
          await deleteDoc(doc(teamsCollection, teamId));
          console.log("Team deleted successfully!");
        } catch (e) {
          console.error("Error deleting document: ", e);
        }
      }

      async function updateTeamNameInFirestore(teamId, newName) {
        try {
          await updateDoc(doc(teamsCollection, teamId), { name: newName });
          console.log("Team updated successfully!");
        } catch (e) {
          console.error("Error updating document: ", e);
        }
      }

      window.editTeam = function (teamId, teamName) {
        const teamRow = document.getElementById(teamId);
        const teamNameCell = teamRow.querySelector(".team-name-cell");
        teamNameCell.innerHTML = `
                <form onsubmit="event.preventDefault(); saveTeamName('${teamId}')" class="flex space-x-2 items-center">
                    <input type="text" value="${teamName}" id="new-name-input-${teamId}" class="p-1 border border-blue-400 rounded-lg text-sm w-full">
                    <button type="submit" class="text-blue-600 hover:text-blue-900"><i class="fas fa-save"></i></button>
                    <button type="button" onclick="cancelEdit('${teamId}', '${teamName}')" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
                </form>
            `;
      };

      window.saveTeamName = function (teamId) {
        const newName = document.getElementById(
          `new-name-input-${teamId}`
        ).value;
        if (newName) {
          updateTeamNameInFirestore(teamId, newName);
        }
      };

      window.cancelEdit = function (teamId, originalName) {
        const teamRow = document.getElementById(teamId);
        const teamNameCell = teamRow.querySelector(".team-name-cell");
        teamNameCell.innerText = originalName;
      };

      window.renderTeams = function (teams) {
        const tbody = document.getElementById("teams-table-body");
        tbody.innerHTML = "";
        teams.forEach((team) => {
          const tr = document.createElement("tr");
          tr.id = team.id;
          tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 team-name-cell">${team.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${team.score}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class="action-buttons space-x-2">
                            <button type="button" onclick="editTeam('${team.id}', '${team.name}')" class="text-blue-600 hover:text-blue-900 transition-colors duration-200">
                                <i class="fas fa-edit"></i> Modificar
                            </button>
                            <button type="button" onclick="deleteTeamFromFirestore('${team.id}')" class="text-red-600 hover:text-red-900 transition-colors duration-200">
                                <i class="fas fa-trash-alt"></i> Borrar
                            </button>
                        </div>
                    </td>
                `;
          tbody.appendChild(tr);
        });
      };

      document.addEventListener("DOMContentLoaded", initializeFirebase);

      window.addTeamFromForm = function () {
        const newTeamNameInput = document.getElementById("new-team-name-input");
        const teamName = newTeamNameInput.value.trim();
        if (teamName) {
          addTeamToFirestore(teamName);
          newTeamNameInput.value = "";
        }
      };

      // Expose functions to the global scope
      window.deleteTeamFromFirestore = deleteTeamFromFirestore;
      window.addTeamToFirestore = addTeamToFirestore;
      window.updateTeamNameInFirestore = updateTeamNameInFirestore;
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
      .container {
        max-width: 800px;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 bg-white rounded-xl shadow-lg">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">
        <i class="fas fa-users text-green-600 mr-2"></i> Gestionar Equipos
      </h1>

      <form
        onsubmit="event.preventDefault(); addTeamFromForm()"
        class="space-y-4"
      >
        <div
          class="flex items-center space-x-2 bg-gray-50 p-4 rounded-lg border border-gray-200"
        >
          <input
            type="text"
            id="new-team-name-input"
            placeholder="Nombre del nuevo equipo"
            required
            class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <button
            type="submit"
            class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition-all duration-300 transform hover:scale-105"
          >
            <i class="fas fa-plus"></i> Añadir
          </button>
        </div>
      </form>

      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mt-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          Equipos Creados
        </h2>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Nombre del Equipo
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Puntaje Actual
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Acciones
              </th>
            </tr>
          </thead>
          <tbody
            class="bg-white divide-y divide-gray-200"
            id="teams-table-body"
          >
            <!-- Los equipos se renderizarán aquí dinámicamente con JavaScript -->
          </tbody>
        </table>
      </div>

      <div class="mt-6 text-center">
        <a
          href="{{ url_for('dashboard') }}"
          class="w-full sm:w-auto inline-block bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-600 transition-all duration-300 transform hover:scale-105"
        >
          <i class="fas fa-arrow-left mr-2"></i> Volver al Dashboard
        </a>
      </div>
    </div>
  </body>
</html>
