<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Añadir Pregunta - Olimpiadas Matemáticas</title>
    <!-- Tailwind CSS y Fuentes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome para los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen p-4 sm:p-6 md:p-8">
    <div class="container mx-auto max-w-4xl">
      <!-- Encabezado -->
      <header
        class="flex flex-col sm:flex-row justify-between items-center mb-8"
      >
        <div class="flex items-center space-x-4">
          <div class="bg-blue-100 text-blue-600 p-4 rounded-2xl">
            <i class="fas fa-plus-circle text-3xl"></i>
          </div>
          <div>
            <h1 class="text-3xl font-bold text-gray-800">
              Añadir Nueva Pregunta
            </h1>
            <p class="text-gray-500">
              Completa el formulario para agregar una pregunta al concurso.
            </p>
          </div>
        </div>
        <a
          href="{{ url_for('dashboard') }}"
          class="mt-4 sm:mt-0 flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors font-medium"
        >
          <i class="fas fa-arrow-left"></i>
          <span>Volver al Dashboard</span>
        </a>
      </header>

      <!-- Formulario Principal -->
      <main class="bg-white p-8 rounded-2xl shadow-lg">
        <form
          action="{{ url_for('add_question') }}"
          method="post"
          enctype="multipart/form-data"
          class="space-y-8"
        >
          <!-- Sección 1: Nivel e Imagen -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Nivel -->
            <div>
              <label
                for="level"
                class="block text-lg font-bold text-gray-700 mb-2"
                >1. Nivel de Dificultad</label
              >
              <select
                name="level"
                id="level"
                required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
              >
                <option value="nivel1">Nivel I (6° - 7°)</option>
                <option value="nivel2">Nivel II (8° - 9°)</option>
                <option value="nivel3">Nivel III (10° - 11°)</option>
              </select>
            </div>
            <!-- Imagen -->
            <div>
              <label
                for="question_image"
                class="block text-lg font-bold text-gray-700 mb-2"
                >2. Imagen de la Pregunta</label
              >
              <input
                type="file"
                name="question_image"
                id="question_image"
                accept="image/*"
                required
                class="w-full text-gray-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"
              />
            </div>
          </div>

          <!-- Sección 2: Opciones y Respuesta Correcta -->
          <div>
            <label class="block text-lg font-bold text-gray-700 mb-4"
              >3. Opciones de Respuesta</label
            >
            <div class="p-6 bg-gray-50 rounded-xl border space-y-4">
              <p class="text-sm text-gray-500">
                Escribe las cuatro opciones y selecciona la correcta marcando el
                círculo a la izquierda.
              </p>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Opción A -->
                <div class="flex items-center space-x-3">
                  <input
                    type="radio"
                    name="correct_answer"
                    value="a"
                    required
                    class="h-5 w-5 text-blue-600 focus:ring-blue-500"
                  />
                  <input
                    type="text"
                    name="option_a"
                    placeholder="Opción A"
                    required
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <!-- Opción B -->
                <div class="flex items-center space-x-3">
                  <input
                    type="radio"
                    name="correct_answer"
                    value="b"
                    class="h-5 w-5 text-blue-600 focus:ring-blue-500"
                  />
                  <input
                    type="text"
                    name="option_b"
                    placeholder="Opción B"
                    required
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <!-- Opción C -->
                <div class="flex items-center space-x-3">
                  <input
                    type="radio"
                    name="correct_answer"
                    value="c"
                    class="h-5 w-5 text-blue-600 focus:ring-blue-500"
                  />
                  <input
                    type="text"
                    name="option_c"
                    placeholder="Opción C"
                    required
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <!-- Opción D -->
                <div class="flex items-center space-x-3">
                  <input
                    type="radio"
                    name="correct_answer"
                    value="d"
                    class="h-5 w-5 text-blue-600 focus:ring-blue-500"
                  />
                  <input
                    type="text"
                    name="option_d"
                    placeholder="Opción D"
                    required
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Sección 3: Botón de Envío -->
          <div class="pt-4 text-center">
            <button
              type="submit"
              class="w-full md:w-auto bg-blue-600 text-white font-bold py-4 px-12 rounded-lg shadow-lg hover:bg-blue-700 transition transform hover:scale-105"
            >
              <i class="fas fa-plus-circle mr-2"></i> Añadir Pregunta al
              Concurso
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
