<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A침adir Pregunta - Olimpiadas Matem치ticas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out;
      }
      .option-wrapper {
        transition: all 0.2s ease;
      }
      .option-wrapper:hover {
        transform: translateX(5px);
      }
      input[type="radio"]:checked + .option-content {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        color: white;
        border-color: #3b82f6;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 sm:p-6 md:p-8 bg-gray-50">
    <div class="container mx-auto max-w-5xl animate-fade-in-up">
      <!-- Header -->
      <header
        class="bg-white rounded-2xl shadow-xl p-6 mb-8 flex flex-col sm:flex-row justify-between items-center border border-gray-100"
      >
        <div class="flex items-center space-x-4">
          <div
            class="bg-gradient-to-br from-blue-400 to-blue-600 text-white p-4 rounded-2xl shadow-lg"
          >
            <i class="fas fa-plus-circle text-3xl"></i>
          </div>
          <div>
            <h1 class="text-3xl font-bold text-gray-800">
              A침adir Nueva Pregunta
            </h1>
            <p class="text-gray-500 mt-1">
              Completa el formulario para agregar una pregunta
            </p>
          </div>
        </div>
        <a
          href="{{ url_for('quiz.dashboard') }}"
          class="mt-4 sm:mt-0 flex items-center space-x-2 px-5 py-2.5 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-all font-semibold shadow-sm hover:shadow-md"
        >
          <i class="fas fa-arrow-left"></i>
          <span>Volver</span>
        </a>
      </header>

      <!-- Main Form -->
      <main
        class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden"
      >
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6">
          <div class="flex items-center space-x-3 text-white">
            <i class="fas fa-file-alt text-3xl"></i>
            <div>
              <h2 class="text-2xl font-black">Formulario de Pregunta</h2>
              <p class="text-blue-100">Completa todos los campos requeridos</p>
            </div>
          </div>
        </div>

        <form
          action="{{ url_for('question.add_question') }}"
          method="post"
          enctype="multipart/form-data"
          class="p-8 space-y-8"
        >
          <!-- Paso 1: Nivel y Imagen -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Nivel -->
            <div>
              <label
                for="level"
                class="flex items-center text-lg font-bold text-gray-700 mb-3"
              >
                <div
                  class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center mr-3 font-bold"
                >
                  1
                </div>
                Nivel de Dificultad
              </label>
              <select
                name="level"
                id="level"
                required
                class="w-full p-4 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500 text-base bg-white transition shadow-sm"
              >
                <option value="nivel1">游볠 Nivel I (6춿 - 7춿)</option>
                <option value="nivel2">游볟 Nivel II (8춿 - 9춿)</option>
                <option value="nivel3">游볞 Nivel III (10춿 - 11춿)</option>
              </select>
            </div>

            <!-- Imagen -->
            <div>
              <label
                for="question_image"
                class="flex items-center text-lg font-bold text-gray-700 mb-3"
              >
                <div
                  class="bg-purple-100 text-purple-600 w-8 h-8 rounded-full flex items-center justify-center mr-3 font-bold"
                >
                  2
                </div>
                Imagen de la Pregunta
              </label>
              <div class="relative">
                <input
                  type="file"
                  name="question_image"
                  id="question_image"
                  accept="image/*"
                  required
                  class="w-full text-gray-500 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-sm file:font-bold file:bg-gradient-to-r file:from-purple-500 file:to-purple-600 file:text-white hover:file:from-purple-600 hover:file:to-purple-700 file:transition file:shadow-md cursor-pointer border-2 border-dashed border-gray-300 rounded-xl p-3 hover:border-purple-400"
                />
              </div>
            </div>
          </div>

          <!-- Divisor -->
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t-2 border-gray-200"></div>
            </div>
            <div class="relative flex justify-center">
              <span class="bg-white px-4 text-gray-400">
                <i class="fas fa-arrow-down"></i>
              </span>
            </div>
          </div>

          <!-- Paso 3: Opciones -->
          <div>
            <label
              class="flex items-center text-lg font-bold text-gray-700 mb-4"
            >
              <div
                class="bg-green-100 text-green-600 w-8 h-8 rounded-full flex items-center justify-center mr-3 font-bold"
              >
                3
              </div>
              Opciones de Respuesta
            </label>
            <div
              class="bg-gradient-to-br from-gray-50 to-gray-100 p-6 rounded-2xl border-2 border-gray-200"
            >
              <div
                class="flex items-center space-x-2 mb-4 bg-blue-50 p-3 rounded-xl border border-blue-200"
              >
                <i class="fas fa-info-circle text-blue-500"></i>
                <p class="text-sm text-blue-700 font-medium">
                  Marca el c칤rculo de la opci칩n correcta y completa las cuatro
                  alternativas
                </p>
              </div>

              <div class="grid grid-cols-1 gap-4">
                <!-- Opci칩n A -->
                <div class="option-wrapper">
                  <label class="flex items-center space-x-3 cursor-pointer">
                    <input
                      type="radio"
                      name="correct"
                      value="a"
                      required
                      class="hidden"
                    />
                    <div
                      class="option-content flex items-center space-x-3 flex-grow p-4 bg-white border-2 border-gray-300 rounded-xl transition"
                    >
                      <div
                        class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-lg"
                      >
                        A
                      </div>
                      <input
                        type="text"
                        name="option_a"
                        placeholder="Escribe la opci칩n A"
                        required
                        class="flex-grow p-2 bg-transparent border-none focus:outline-none font-medium"
                      />
                    </div>
                  </label>
                </div>

                <!-- Opci칩n B -->
                <div class="option-wrapper">
                  <label class="flex items-center space-x-3 cursor-pointer">
                    <input
                      type="radio"
                      name="correct"
                      value="b"
                      class="hidden"
                    />
                    <div
                      class="option-content flex items-center space-x-3 flex-grow p-4 bg-white border-2 border-gray-300 rounded-xl transition"
                    >
                      <div
                        class="flex-shrink-0 w-10 h-10 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center font-bold text-lg"
                      >
                        B
                      </div>
                      <input
                        type="text"
                        name="option_b"
                        placeholder="Escribe la opci칩n B"
                        required
                        class="flex-grow p-2 bg-transparent border-none focus:outline-none font-medium"
                      />
                    </div>
                  </label>
                </div>

                <!-- Opci칩n C -->
                <div class="option-wrapper">
                  <label class="flex items-center space-x-3 cursor-pointer">
                    <input
                      type="radio"
                      name="correct"
                      value="c"
                      class="hidden"
                    />
                    <div
                      class="option-content flex items-center space-x-3 flex-grow p-4 bg-white border-2 border-gray-300 rounded-xl transition"
                    >
                      <div
                        class="flex-shrink-0 w-10 h-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center font-bold text-lg"
                      >
                        C
                      </div>
                      <input
                        type="text"
                        name="option_c"
                        placeholder="Escribe la opci칩n C"
                        required
                        class="flex-grow p-2 bg-transparent border-none focus:outline-none font-medium"
                      />
                    </div>
                  </label>
                </div>

                <!-- Opci칩n D -->
                <div class="option-wrapper">
                  <label class="flex items-center space-x-3 cursor-pointer">
                    <input
                      type="radio"
                      name="correct"
                      value="d"
                      class="hidden"
                    />
                    <div
                      class="option-content flex items-center space-x-3 flex-grow p-4 bg-white border-2 border-gray-300 rounded-xl transition"
                    >
                      <div
                        class="flex-shrink-0 w-10 h-10 rounded-full bg-red-100 text-red-600 flex items-center justify-center font-bold text-lg"
                      >
                        D
                      </div>
                      <input
                        type="text"
                        name="option_d"
                        placeholder="Escribe la opci칩n D"
                        required
                        class="flex-grow p-2 bg-transparent border-none focus:outline-none font-medium"
                      />
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Bot칩n de Env칤o -->
          <div class="pt-6 text-center">
            <button
              type="submit"
              class="w-full md:w-auto bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-5 px-12 rounded-2xl shadow-lg hover:shadow-2xl hover:from-blue-600 hover:to-purple-700 transition transform hover:scale-105"
            >
              <i class="fas fa-plus-circle mr-2"></i>
              A침adir Pregunta al Concurso
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
