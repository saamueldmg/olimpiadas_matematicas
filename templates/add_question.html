<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Añadir Pregunta</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">
            <i class="fas fa-plus-circle text-indigo-600 mr-2"></i> Añadir Pregunta
        </h1>

        <form action="{{ url_for('add_question') }}" method="post" enctype="multipart/form-data" class="space-y-6">
            <!-- Selector de nivel -->
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <label for="level" class="block text-gray-700 font-semibold mb-2">Seleccionar Nivel:</label>
                <select name="level" id="level" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="nivel1">Nivel I</option>
                    <option value="nivel2">Nivel II</option>
                    <option value="nivel3">Nivel III</option>
                </select>
            </div>

            <!-- Campo para subir la imagen de la pregunta -->
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <label for="question_image" class="block text-gray-700 font-semibold mb-2">Imagen de la Pregunta:</label>
                <div class="flex items-center space-x-3">
                    <input type="file" name="question_image" id="question_image" accept="image/*" required class="w-full text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
                </div>
            </div>

            <!-- Campos para las opciones de respuesta -->
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <label class="block text-gray-700 font-semibold mb-4">Opciones y Respuesta Correcta:</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Opción A -->
                    <div class="flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm">
                        <input type="radio" name="correct_answer" value="a" required class="form-radio text-indigo-600 focus:ring-indigo-500 h-5 w-5" />
                        <input type="text" name="option_a" placeholder="Opción A" required class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>

                    <!-- Opción B -->
                    <div class="flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm">
                        <input type="radio" name="correct_answer" value="b" class="form-radio text-indigo-600 focus:ring-indigo-500 h-5 w-5" />
                        <input type="text" name="option_b" placeholder="Opción B" required class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>

                    <!-- Opción C -->
                    <div class="flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm">
                        <input type="radio" name="correct_answer" value="c" class="form-radio text-indigo-600 focus:ring-indigo-500 h-5 w-5" />
                        <input type="text" name="option_c" placeholder="Opción C" required class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>

                    <!-- Opción D -->
                    <div class="flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm">
                        <input type="radio" name="correct_answer" value="d" class="form-radio text-indigo-600 focus:ring-indigo-500 h-5 w-5" />
                        <input type="text" name="option_d" placeholder="Opción D" required class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-between gap-4 mt-6">
                <button type="submit" class="w-full sm:w-1/2 bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-plus mr-2"></i> Añadir Pregunta
                </button>
                
                <!-- CORRECCIÓN: Se unificó el botón en una sola etiqueta <a> -->
                <a href="{{ url_for('dashboard') }}" class="w-full sm:w-1/2 text-center bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-arrow-left mr-2"></i> Volver al Dashboard
                </a>
            </div>
        </form>
    </div>
</body>
</html>
