<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Olimpiadas Matemáticas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
    <div class="w-full max-w-md animate-fade-in-up">
      <!-- Logo Card -->
      <div class="text-center mb-8 float-animation">
        <div
          class="inline-block bg-white rounded-3xl shadow-2xl p-6 border border-gray-100"
        >
          <img
            src="{{ url_for('static', filename='images/logo.jpg') }}"
            alt="Logo BoscoTech Lab"
            class="h-28 w-28 mx-auto rounded-2xl shadow-lg ring-4 ring-purple-100"
          />
        </div>
      </div>

      <!-- Login Card -->
      <div
        class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100"
      >
        <!-- Header con gradiente -->
        <div
          class="bg-gradient-to-r from-blue-500 to-purple-600 p-8 text-center"
        >
          <h2 class="text-3xl font-black text-white mb-2">
            <i class="fas fa-shield-alt mr-2"></i>
            Iniciar Sesión
          </h2>
          <p class="text-blue-100">Panel de Administración</p>
        </div>

        <!-- Error Alert -->
        {% if error %}
        <div class="mx-8 mt-6">
          <div class="bg-red-50 border-l-4 border-red-500 rounded-xl p-4">
            <div class="flex items-center">
              <i
                class="fas fa-exclamation-circle text-red-500 text-xl mr-3"
              ></i>
              <p class="text-red-700 font-semibold">{{ error }}</p>
            </div>
          </div>
        </div>
        {% endif %}

        <!-- Form -->
        <form
          action="{{ url_for('auth.login') }}"
          method="POST"
          class="p-8 space-y-6"
        >
          <!-- Usuario -->
          <div>
            <label
              for="username"
              class="flex items-center text-sm font-bold text-gray-700 mb-2"
            >
              <i class="fas fa-user text-blue-500 mr-2"></i>
              Usuario
            </label>
            <input
              id="username"
              name="username"
              type="text"
              required
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition text-gray-900 placeholder-gray-400"
              placeholder="Ingresa tu usuario"
            />
          </div>

          <!-- Contraseña -->
          <div>
            <label
              for="password"
              class="flex items-center text-sm font-bold text-gray-700 mb-2"
            >
              <i class="fas fa-lock text-purple-500 mr-2"></i>
              Contraseña
            </label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-200 focus:border-purple-500 transition text-gray-900 placeholder-gray-400"
              placeholder="Ingresa tu contraseña"
            />
          </div>

          <!-- Submit Button -->
          <div class="pt-4">
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-2xl transition-all transform hover:scale-105"
            >
              <i class="fas fa-sign-in-alt mr-2"></i>
              Entrar al Sistema
            </button>
          </div>
        </form>

        <!-- Footer -->
        <div
          class="bg-gradient-to-r from-gray-50 to-gray-100 px-8 py-6 border-t border-gray-200"
        >
          <div class="flex items-center justify-center space-x-2 text-gray-600">
            <i class="fas fa-code text-blue-500"></i>
            <p class="text-sm font-semibold">
              Desarrollado por
              <span class="text-purple-600">BoscoTech Lab</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
