<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleccionar Nivel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome para los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
      .container {
        max-width: 1200px; /* Incrementado para un módulo más grande */
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-[80vh] p-4">
    <div
      class="container mx-auto p-8 bg-white rounded-xl shadow-lg text-center"
    >
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">
        <i class="fas fa-list-ol text-blue-600 mr-2"></i> Selecciona Nivel y
        Equipos
      </h1>

      <form action="{{ url_for('select_level') }}" method="post">
        <div class="space-y-4">
          <!-- Selectores de equipo -->
          <div
            class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4"
          >
            <div class="w-full">
              <label for="team1" class="block text-gray-700 font-semibold mb-2"
                >Equipo 1:</label
              >
              <select
                name="team1"
                id="team1"
                required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="w-full">
              <label for="team2" class="block text-gray-700 font-semibold mb-2"
                >Equipo 2:</label
              >
              <select
                name="team2"
                id="team2"
                required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <!-- Selectores de nivel -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
            <button
              type="submit"
              name="level"
              value="nivel1"
              class="bg-blue-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105"
            >
              Nivel I (6° - 7°)
            </button>
            <button
              type="submit"
              name="level"
              value="nivel2"
              class="bg-blue-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105"
            >
              Nivel II (8° - 9°)
            </button>
            <button
              type="submit"
              name="level"
              value="nivel3"
              class="bg-blue-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105"
            >
              Nivel III (10° - 11°)
            </button>
          </div>
        </div>
      </form>

      <div class="mt-6">
        <a
          href="{{ url_for('dashboard') }}"
          class="w-full sm:w-auto inline-block bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-600 transition-all duration-300 transform hover:scale-105"
        >
          <i class="fas fa-arrow-left mr-2"></i> Volver al Dashboard
        </a>
      </div>
    </div>
  </body>
</html>
